<div class="container">
  <form class="row g-3  m-5 p-2">
    <div class="text-center m-1">
      <h1>{{name}}</h1>

    </div>
    <div class="col 12">
      <label  class="mb-1 mx-1">Email</label>
      <input [(ngModel)]="usuario.email"  type="email" #inputemail="ngModel" class="form-control mb-3" name="email" placeholder="example@gmail.com" required >
      <div class="alert alert-info m-1 mt-0 p-1 text-center" *ngIf="inputemail.valid">
        se enviará un correo de validación
      </div>
    </div>
    <div class="col col-md-12 col-sm-12 col-lg-10">

      <div class="grid row">
        <div>
          <button (click)="enviar()" class="btn btn-primary mb-3 me-3 col-lg-4 col-md-6 col-sm-12" #login>Enviar</button>
        </div>
      </div>
    </div>



  </form>


  </div>
